<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呈尚策划工具箱 - 自动更新服务器</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .api-info {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            text-align: left;
        }
        .api-endpoint {
            margin: 0.8rem 0;
            padding: 0.8rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        .method {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .get { background: #4CAF50; }
        .post { background: #FF9800; }
        .footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        .github-link {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }
        .github-link:hover {
            border-bottom-color: #fff;
            opacity: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 2rem; }
            .logo { font-size: 3rem; }
            .api-endpoint { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1>呈尚策划工具箱</h1>
        <p class="subtitle">自动更新服务器正在运行中<br>为您的桌面应用提供安全、快速的自动更新服务</p>
        
        <div class="status-card">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>服务状态：正常运行</span>
            </div>
            <p>🌐 Powered by Vercel Serverless</p>
            <p>🔒 企业级安全保护</p>
            <p>⚡ 全球CDN加速</p>
        </div>
        
        <div class="api-info">
            <h3 style="margin-bottom: 1rem; color: #fff;">📡 API 端点</h3>
            
            <div>
                <strong>更新检查：</strong>
                <div class="api-endpoint">
                    <span class="method get">GET</span>
                    /api/releases/{target}/{version}
                </div>
            </div>
            
            <div>
                <strong>健康检查：</strong>
                <div class="api-endpoint">
                    <span class="method get">GET</span>
                    /health
                </div>
            </div>
            
            <div>
                <strong>版本管理：</strong>
                <div class="api-endpoint">
                    <span class="method post">POST</span>
                    /api/releases <em>(需要管理员权限)</em>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>🔗 GitHub 仓库: <a href="https://github.com/XUXIKAI886/zhuomianhejizidonggengx" class="github-link" target="_blank">zhuomianhejizidonggengx</a></p>
            <p>由 <strong>呈尚策划团队</strong> 维护 | 部署于 <strong>Vercel</strong></p>
        </div>
    </div>

    <script>
        // 实时更新时间戳
        function updateTimestamp() {
            const now = new Date().toLocaleString('zh-CN');
            document.title = `呈尚策划工具箱 - 自动更新服务器 (${now})`;
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 60000); // 每分钟更新一次
        
        // 健康检查
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Health check:', data);
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }
        
        // 页面加载完成后执行健康检查
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
