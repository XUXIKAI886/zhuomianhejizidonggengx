<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呈尚策划工具箱 - 更新服务器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .api-info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 呈尚策划工具箱</h1>
        <p>自动更新服务器正在运行</p>
        
        <div class="status">
            <h3>✅ 服务状态：正常运行</h3>
            <p>Powered by Vercel Serverless</p>
        </div>
        
        <div class="api-info">
            <h4>API 端点</h4>
            <p><strong>更新检查：</strong><br>
            <code>GET /api/releases/{target}/{version}</code></p>
            
            <p><strong>健康检查：</strong><br>
            <code>GET /health</code></p>
            
            <p><strong>版本管理：</strong><br>
            <code>POST /api/releases</code> (需要管理员权限)</p>
        </div>
    </div>
</body>
</html>
